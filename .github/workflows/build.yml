name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - run: ./mvnw -Dmaven.test.skip=true clean package
      - uses: actions/upload-artifact@v3
        with:
          path: |
            target/*.jar
